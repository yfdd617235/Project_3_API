<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEMON-API</title>
    <link rel="icon" type="image/png" href="Pokeball.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="navbar" class="container-fluid">
        <img id="logo" src="Pokeball.png" alt=""></a>
        <h6>Pokemon - API</h3>
        <!-- <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Pricing</a> -->
      </div>


        
    <div id="pokeSelect">
    <div class="container text-center">
        <div class="row align-items-center">
          <div class="col">
            <label for="name">Choose a Pokemon</label><br>
            <input onmouseover="List()" oninput="pokeId()" type="text" id="name" placeholder="Choose a pokemon" list="pokemon-list">
            <datalist id="pokemon-list" style="width: 100%;"></datalist>
          </div>

          <div class="col">
            <div class="card" style="width: 100%;">
                <img src="Pokeball.png" alt="Pokeball" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">Pokeball</h5>
                </div>
              </div>
          </div>

          <div class="col">
            <div>
                <canvas id="myChart"></canvas>
              </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="tableContainer">
        <caption><h3>Pokemon List</h1></caption><br><br>
        <table id="table" class="table">
          
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Picture</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr>
              
            </tr>
          </tbody>
        </table>
      </div>

      <hr>
      <footer id="footer">
        <p>&copy; 2023 Yosef David Giraldo Salazar. All rights reserved.</p>
      </footer>
      
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="index.js" ></script>
</html>
